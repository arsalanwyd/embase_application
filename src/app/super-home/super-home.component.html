<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-warning card-header-icon">
            <div class="card-icon">
              <i class="material-icons">person</i>
            </div>
            <p class="card-category">Live Staff</p>
            <h3 class="card-title">30
            </h3>
          </div>
          <div class="card-footer">
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-success card-header-icon">
            <div class="card-icon">
              <i class="material-icons">group</i>
            </div>
            <p class="card-category">Live Students</p>
            <h3 class="card-title">472</h3>
          </div>
          <div class="card-footer">
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-danger card-header-icon">
            <div class="card-icon">
              <i class="material-icons">insert_chart</i>
            </div>
            <p class="card-category">Live Departments</p>
            <h3 class="card-title">10</h3>
          </div>
          <div class="card-footer">
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-info card-header-icon">
            <div class="card-icon">
              <i class="material-icons">pie_chart</i>
            </div>
            <p class="card-category">Live Courses</p>
            <h3 class="card-title">10</h3>
          </div>
          <div class="card-footer">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h3 class="card-title text-center">Thought of the day</h3>
          </div>
          <div class="card-body text-center">
            <h4>If four things are followed - having a great aim, acquiring knowledge, hard work, and perseverance -
              then anything can be achieved.</h4>
            <button class="btn btn-info btn-fab btn-fab-min" data-toggle="modal" data-target="#quoteModal">
              <i class="material-icons">edit</i>
            </button>
            <div class="modal fade" id="quoteModal" tabindex="-1" role="dialog" aria-labelledby="quoteModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="quoteModalLabel">Thought of the day</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <mat-form-field>
                      <input matInput placeholder="Quote"
                        value="If four things are followed - having a great aim, acquiring knowledge, hard work, and perseverance - then anything can be achieved.">
                    </mat-form-field>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">UPDATE</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
